apiVersion: v1
kind: Service
metadata:
  name: {{ include "dhi-alertmanager-chart.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dhi-alertmanager-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: 9094
      targetPort: 9094
      protocol: TCP
      name: cluster
  selector:
    {{- include "dhi-alertmanager-chart.selectorLabels" . | nindent 4 }}

---
# Headless service for cluster communication
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dhi-alertmanager-chart.fullname" . }}-headless
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dhi-alertmanager-chart.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 9094
      targetPort: 9094
      protocol: TCP
      name: cluster
  selector:
    {{- include "dhi-alertmanager-chart.selectorLabels" . | nindent 4 }}