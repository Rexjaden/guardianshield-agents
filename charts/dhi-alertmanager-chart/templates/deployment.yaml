apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dhi-alertmanager-chart.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dhi-alertmanager-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.alertmanager.replicaCount }}
  selector:
    matchLabels:
      {{- include "dhi-alertmanager-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dhi-alertmanager-chart.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "dhi-alertmanager-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: alertmanager
          image: "{{ .Values.alertmanager.image.repository }}:{{ .Values.alertmanager.image.tag }}"
          imagePullPolicy: {{ .Values.alertmanager.image.pullPolicy }}
          args:
            - --config.file=/etc/alertmanager/config.yml
            - --storage.path=/alertmanager
            - --web.external-url=https://alerts.guardianshield.io
            - --web.route-prefix=/
            - --cluster.listen-address=0.0.0.0:9094
            - --cluster.peer={{ include "dhi-alertmanager-chart.fullname" . }}-0.{{ include "dhi-alertmanager-chart.fullname" . }}:9094
            - --cluster.peer={{ include "dhi-alertmanager-chart.fullname" . }}-1.{{ include "dhi-alertmanager-chart.fullname" . }}:9094
            - --cluster.peer={{ include "dhi-alertmanager-chart.fullname" . }}-2.{{ include "dhi-alertmanager-chart.fullname" . }}:9094
            - --log.level=info
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP
            - name: cluster
              containerPort: 9094
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.alertmanager.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
            - name: storage-volume
              mountPath: /alertmanager
            - name: erc8055-rules
              mountPath: /etc/alertmanager/rules
              readOnly: true
            - name: blockchain-rules
              mountPath: /etc/alertmanager/blockchain-rules
              readOnly: true
            - name: website-rules
              mountPath: /etc/alertmanager/website-rules
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "dhi-alertmanager-chart.fullname" . }}-config
        - name: storage-volume
          {{- if .Values.alertmanager.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "dhi-alertmanager-chart.fullname" . }}-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: erc8055-rules
          configMap:
            name: {{ include "dhi-alertmanager-chart.fullname" . }}-erc8055-rules
        - name: blockchain-rules
          configMap:
            name: {{ include "dhi-alertmanager-chart.fullname" . }}-blockchain-rules
        - name: website-rules
          configMap:
            name: {{ include "dhi-alertmanager-chart.fullname" . }}-website-rules
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}