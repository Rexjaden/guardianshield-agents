apiVersion: v2
name: dhi-cloudnative-pg-chart
description: Enterprise CloudNative PostgreSQL with Barman Cloud Backup for GuardianShield
type: application
version: 2.0.0
appVersion: "1.23.0"
home: https://github.com/Rexjaden/guardianshield-agents
sources:
  - https://github.com/Rexjaden/guardianshield-agents
  - https://github.com/cloudnative-pg/cloudnative-pg
  - https://github.com/EnterpriseDB/barman
maintainers:
  - name: GuardianShield Database Team
    email: dba@guardianshield.io
keywords:
  - database
  - postgresql
  - cloudnative-pg
  - backup
  - barman
  - enterprise
  - high-availability
  - disaster-recovery
icon: https://guardianshield.io/assets/postgresql-icon.png
dependencies:
  - name: cloudnative-pg
    version: "0.21.x"
    repository: https://cloudnative-pg.github.io/charts
    condition: operator.enabled
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled