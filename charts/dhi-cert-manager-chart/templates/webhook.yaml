{{- if .Values.certManager.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionWebhook
metadata:
  name: {{ include "dhi-cert-manager.fullname" . }}-webhook
  labels:
    {{- include "dhi-cert-manager.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: cert-manager/cert-manager-webhook-ca
webhooks:
- name: webhook.cert-manager.io
  rules:
  - operations: [ "CREATE", "UPDATE" ]
    apiGroups: ["cert-manager.io"]
    apiVersions: ["v1"]
    resources: ["certificates", "issuers", "clusterissuers", "certificaterequests"]
  clientConfig:
    service:
      name: cert-manager-webhook
      namespace: cert-manager
      path: /mutate
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: {{ .Values.certManager.webhook.failurePolicy }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingAdmissionWebhook
metadata:
  name: {{ include "dhi-cert-manager.fullname" . }}-webhook-mutating
  labels:
    {{- include "dhi-cert-manager.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: cert-manager/cert-manager-webhook-ca
webhooks:
- name: webhook.cert-manager.io
  rules:
  - operations: [ "CREATE", "UPDATE" ]
    apiGroups: ["cert-manager.io"]
    apiVersions: ["v1"]
    resources: ["certificates", "certificaterequests"]
  clientConfig:
    service:
      name: cert-manager-webhook
      namespace: cert-manager
      path: /validate
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: {{ .Values.certManager.webhook.failurePolicy }}
{{- end }}