apiVersion: v2
name: dhi-openresty
description: OpenResty Helm chart for GuardianShield high-performance web services
type: application
version: 1.0.0
appVersion: "1.25.3.1"

maintainers:
  - name: GuardianShield Team
    email: webservices@guardianshield.io

dependencies:
  - name: openresty
    version: "0.1.0"
    repository: "https://charts.openresty.org"
