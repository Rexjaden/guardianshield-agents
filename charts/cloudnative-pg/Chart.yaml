apiVersion: v2
name: dhi-cloudnative-pg
description: CloudNativePG Helm chart for GuardianShield PostgreSQL database management
type: application
version: 1.0.0
appVersion: "1.22.0"

maintainers:
  - name: GuardianShield Team
    email: database@guardianshield.io

dependencies:
  - name: cloudnative-pg
    version: "0.20.0"
    repository: "https://cloudnative-pg.github.io/charts"
    condition: cloudnative-pg.enabled

keywords:
  - postgresql
  - database
  - cloudnative-pg
  - operator
  - high-availability
  - backup
  - recovery
  - kubernetes
  - threat-intelligence
  - web3
  - security

home: https://github.com/guardianshield-agents
sources:
  - https://github.com/guardianshield-agents
  - https://cloudnative-pg.io/

annotations:
  category: Database
  licenses: Apache-2.0