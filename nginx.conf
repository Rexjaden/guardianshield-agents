events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' fonts.gstatic.com cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' wss: ws:;" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main domain configuration
    # Catches traffic for guardian-shield.io OR direct IP access
    server {
        listen 80 default_server;
        server_name guardian-shield.io www.guardian-shield.io _;
        
        # If you have SSL set up, uncomment the redirect (currently disabled for IP access compatibility)
        # return 301 https://$host$request_uri;
        
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # SSL Configuration (Active only if certificates exist)
    server {
        listen 443 ssl http2;
        server_name guardian-shield.io _;
        
        # Default placeholder certs (Change these to real paths once Certbot runs)
        # ssl_certificate /etc/ssl/certs/live/www.guardian-shield.io/fullchain.pem;
        # ssl_certificate_key /etc/ssl/certs/live/www.guardian-shield.io/privkey.pem;
        
        # Fallback to snakeoil or existing if specific one missing
        # ...


    server {
        listen 443 ssl http2;
        server_name www.guardian-shield.io;
        
        ssl_certificate /etc/ssl/certs/live/www.guardian-shield.io/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/live/www.guardian-shield.io/privkey.pem;

        # Security
        client_max_body_size 10M;
        
        # Static files
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Admin routes with rate limiting
        location /admin {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://guardianshield-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://guardianshield-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://guardianshield-app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application
        location / {
            proxy_pass http://guardianshield-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ETH domain: guardianshield-eth.com
    server {
        listen 80;
        server_name guardianshield-eth.com www.guardianshield-eth.com;
        return 301 https://guardianshield-eth.com$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name www.guardianshield-eth.com;
        
        ssl_certificate /etc/ssl/certs/live/www.guardian-shield.io/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/live/www.guardian-shield.io/privkey.pem;
        
        return 301 https://guardianshield-eth.com$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name guardianshield-eth.com;
        
        ssl_certificate /etc/ssl/certs/live/www.guardian-shield.io/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/live/www.guardian-shield.io/privkey.pem;

        # Security
        client_max_body_size 10M;
        
        # Static files
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Web3/ETH specific routes
        location /web3/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://guardianshield-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect to main domain for admin access
        location /admin {
            return 302 https://www.guardian-shield.io/admin;
        }

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://guardianshield-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://guardianshield-app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application (Web3 focused)
        location / {
            proxy_pass http://guardianshield-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}