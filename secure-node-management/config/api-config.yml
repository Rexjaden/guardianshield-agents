monitoring:
  enabled: true
  metrics_endpoint: /metrics
  health_endpoint: /health
  
  alerts:
    email: rexxrog1@gmail.com
    phone: "+18432503735"
    
  thresholds:
    response_time_ms: 500
    error_rate_percent: 5
    cpu_usage_percent: 80
    memory_usage_percent: 85

logging:
  level: INFO
  format: json
  retention_days: 30
  
  destinations:
    - console
    - file: /var/log/guardianshield/api.log
    - syslog: guardian-shield-api

endpoints:
  # Authentication
  - path: /v1/auth/verify
    method: GET
    auth_required: true
    
  # Node management
  - path: /v1/nodes
    method: GET
    auth_required: true
    
  - path: /v1/nodes/status
    method: GET
    auth_required: true
    
  - path: /v1/nodes/{region}/restart
    method: POST
    auth_required: true
    permissions: [nodes:write]
    
  - path: /v1/nodes/update-all
    method: POST
    auth_required: true
    permissions: [nodes:write]
    
  - path: /v1/nodes/{region}/logs
    method: GET
    auth_required: true
    permissions: [logs:read]
    
  # Security endpoints
  - path: /v1/security/report
    method: GET
    auth_required: true
    permissions: [security:read]
    
  - path: /v1/security/threats
    method: GET
    auth_required: true
    permissions: [security:read]
