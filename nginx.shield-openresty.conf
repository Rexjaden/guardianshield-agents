worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging format for SHIELD Token analytics
    log_format shield_token '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/shield_token_access.log shield_token;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm;

    # Rate limiting for SHIELD Token platform
    limit_req_zone $binary_remote_addr zone=token_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=token_assets:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=5r/s;

    # Upstream for 3D API backend
    upstream shield_3d_backend {
        # Changed from shield-3d-api to your API service name
        server guardianshield-api-gcp:8000;
        keepalive 32;
    }

    # SHIELD Token OpenResty server
    server {
        listen 80;
        server_name _;
        root /var/www/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers for Web3 compatibility
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle CORS preflight
        location = /options-cors {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        # Static assets with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            limit_req zone=token_assets burst=20 nodelay;
        }

        # HTML files - no cache for dynamic updates
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # API routes to 3D backend with Lua enhancement
        location /api/ {
            limit_req zone=token_api burst=10 nodelay;
            
            # Lua script for API request enhancement
            access_by_lua_block {
                -- Add SHIELD Token specific headers
                ngx.req.set_header("X-Shield-Token-Request", "true")
                ngx.req.set_header("X-Forwarded-Proto", ngx.var.scheme)
                ngx.req.set_header("X-Request-ID", ngx.var.request_id)
                
                -- Log API calls with details
                ngx.log(ngx.INFO, "SHIELD Token API: " .. ngx.var.request_method .. " " .. ngx.var.request_uri)
            }
            
            proxy_pass http://shield_3d_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoint for real-time 3D graphics
        location /ws {
            limit_req zone=websocket burst=3 nodelay;
            
            proxy_pass http://shield_3d_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts for 3D graphics streaming
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Lua script for WebSocket connection tracking
            access_by_lua_block {
                local redis = require "resty.redis"
                local red = redis:new()
                red:set_timeouts(1000, 1000, 1000)
                
                local ok, err = red:connect("redis", 6379)
                if ok then
                    local ws_key = "shield_token:websocket_connections"
                    red:incr(ws_key)
                    red:expire(ws_key, 3600)  -- Track for 1 hour
                    red:set_keepalive(10000, 100)
                end
                
                ngx.log(ngx.INFO, "WebSocket connection for 3D graphics established")
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"ok","service":"shield-token-openresty","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # Metrics endpoint for monitoring
        location /metrics {
            access_by_lua_block {
                local redis = require "resty.redis"
                local red = redis:new()
                red:set_timeouts(1000, 1000, 1000)
                
                local ok, err = red:connect("redis", 6379)
                if ok then
                    local page_views = red:get("shield_token:page_views") or 0
                    local api_calls = red:get("shield_token:api_calls") or 0
                    local ws_connections = red:get("shield_token:websocket_connections") or 0
                    
                    local metrics = string.format('{"page_views":%s,"api_calls":%s,"websocket_connections":%s}', 
                                                  page_views, api_calls, ws_connections)
                    
                    ngx.header.content_type = "application/json"
                    ngx.say(metrics)
                    ngx.exit(200)
                    
                    red:set_keepalive(10000, 100)
                end
                
                ngx.say('{"error":"metrics unavailable"}')
                ngx.exit(500)
            }
        }

        # Main SHIELD Token application
        location / {
            try_files $uri $uri/ /index.html;
            
            # Lua script for analytics and user tracking
            access_by_lua_block {
                local redis = require "resty.redis"
                local red = redis:new()
                red:set_timeouts(1000, 1000, 1000)
                
                local ok, err = red:connect("redis", 6379)
                if ok then
                    -- Track page views
                    local page_key = "shield_token:page_views"
                    red:incr(page_key)
                    
                    -- Track unique visitors (simple IP-based)
                    local visitor_key = "shield_token:visitors:" .. ngx.var.remote_addr
                    if red:get(visitor_key) == ngx.null then
                        red:set(visitor_key, 1)
                        red:expire(visitor_key, 86400)  -- Track unique for 24 hours
                        red:incr("shield_token:unique_visitors")
                    end
                    
                    red:set_keepalive(10000, 100)
                end
            }
        }

        # Security: Deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ ~$ {
            deny all;
        }
        
        location ~ \.conf$ {
            deny all;
        }
    }
}