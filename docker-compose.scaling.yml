version: '3.8'

services:
  # Auto-scaling API with multiple replicas
  guardianshield-api-scaling:
    image: guardianshield/api:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - guardianshield-scaling
    ports:
      - "8000-8001:8000"

  # Dynamic Learning Agent Scaling
  learning-agent-scaler:
    image: guardianshield/agent:latest
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.labels.type == compute
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - AGENT_TYPE=learning
      - SCALING_MODE=dynamic
      - MIN_REPLICAS=2
      - MAX_REPLICAS=10
      - CPU_THRESHOLD=70
      - MEMORY_THRESHOLD=80
    networks:
      - guardianshield-scaling

  # Behavioral Agent with Auto-scaling
  behavioral-agent-scaler:
    image: guardianshield/agent:latest
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      - AGENT_TYPE=behavioral
      - SCALING_MODE=adaptive
    networks:
      - guardianshield-scaling

  # Load Balancer with HAProxy
  haproxy-lb:
    image: haproxy:2.8-alpine
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"  # Stats page
    volumes:
      - ./scaling/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./scaling/ssl:/etc/ssl/certs:ro
    networks:
      - guardianshield-scaling
    depends_on:
      - guardianshield-api-scaling
    restart: unless-stopped

  # Nginx as Alternative Load Balancer
  nginx-lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./scaling/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - guardianshield-scaling
    depends_on:
      - guardianshield-api-scaling

  # Auto-scaler Service (Custom)
  auto-scaler:
    build:
      context: .
      dockerfile: Dockerfile.scaler
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SCALE_UP_THRESHOLD=80
      - SCALE_DOWN_THRESHOLD=30
      - MIN_INSTANCES=2
      - MAX_INSTANCES=10
      - CHECK_INTERVAL=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - guardianshield-scaling
    restart: unless-stopped

  # Resource Monitor
  resource-monitor:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./scaling/prometheus-scaling.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-admin-api'
    networks:
      - guardianshield-scaling

  # Redis for Scaling Coordination
  redis-scaling:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-scaling-data:/data
    networks:
      - guardianshield-scaling
    restart: unless-stopped

volumes:
  redis-scaling-data:

networks:
  guardianshield-scaling:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16