# GuardianShield Core Security Deployment
# Simplified production deployment with essential security services

services:
  # Main GuardianShield API Server
  guardianshield-app:
    build: .
    container_name: guardianshield-main
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DOMAIN=www.guardian-shield.io
      - ETH_DOMAIN=guardianshield-eth.com
      - DATABASE_URL=postgresql://guardianuser:${DB_PASSWORD}@db:5432/guardianshield
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - SSL_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - IP_PROTECTION_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - guardianshield-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database with Security
  db:
    image: postgres:15-alpine
    container_name: guardianshield-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=guardianshield
      - POSTGRES_USER=guardianuser
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256 --auth-local=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - guardianshield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardianuser -d guardianshield"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis with Authentication
  redis:
    image: redis:7-alpine
    container_name: guardianshield-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - guardianshield-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: guardianshield-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.simple.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - guardianshield-app
    networks:
      - guardianshield-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  guardianshield-network:
    driver: bridge