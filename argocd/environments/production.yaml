# GuardianShield Production Environment Configuration
# High availability, security-first, compliance-ready

global:
  environment: production
  domain: guardianshield.io
  clusterName: guardianshield-mainnet
  region: us-west-2
  
# ERC-8055 Production Settings
erc8055:
  shieldToken:
    replicaCount: 5
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 4000m
        memory: 8Gi
    antifraud:
      enabled: true
      strictMode: true
      alertOnSuspicion: true
    serialTracking:
      persistence: true
      backupEnabled: true
      encryptionAtRest: true
  
  guardToken:
    replicaCount: 3
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

# Monitoring Production Settings
monitoring:
  alertmanager:
    replicaCount: 3
    persistence:
      enabled: true
      size: 100Gi
      storageClass: fast-ssd
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
  
  prometheus:
    retention: 90d
    storage: 500Gi
    replicaCount: 2
    resources:
      requests:
        cpu: 2000m
        memory: 4Gi
      limits:
        cpu: 8000m
        memory: 16Gi
  
  grafana:
    replicaCount: 2
    persistence:
      enabled: true
      size: 50Gi

# Blockchain Production Settings
blockchain:
  nodes:
    count: 5
    resources:
      requests:
        cpu: 4000m
        memory: 16Gi
      limits:
        cpu: 8000m
        memory: 32Gi
    storage:
      size: 2Ti
      storageClass: fast-nvme
  
  validators:
    enabled: true
    count: 3
    stakingAmount: 32
    resources:
      requests:
        cpu: 2000m
        memory: 8Gi

# Security Production Settings
security:
  podSecurityStandards: restricted
  networkPolicies: true
  encryption:
    atRest: true
    inTransit: true
  vault:
    enabled: true
    seal: awsKms
    replicaCount: 3
  
# Compliance Production Settings
compliance:
  auditLogging: true
  auditRetention: 7y
  standards:
    - SOC2
    - ISO27001
    - PCI-DSS
  reporting:
    enabled: true
    schedule: "0 6 * * 1"  # Weekly Monday 6 AM

# Disaster Recovery Production Settings
disasterRecovery:
  backup:
    enabled: true
    schedule: "0 2 * * *"  # Daily 2 AM
    retention:
      daily: 30
      weekly: 12
      monthly: 24
      yearly: 7
  replication:
    enabled: true
    crossRegion: true
    regions:
      - us-east-1
      - eu-west-1
  
  objectives:
    rto: 4h  # Recovery Time Objective
    rpo: 1h  # Recovery Point Objective

# Website Production Settings
website:
  replicaCount: 5
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  cdn:
    enabled: true
    provider: cloudflare
  ssl:
    enabled: true
    certManager: true
  
# API Gateway Production Settings
apiGateway:
  replicaCount: 3
  rateLimiting:
    enabled: true
    rps: 1000
  authentication:
    jwt: true
    oauth2: true
  monitoring:
    enabled: true
    detailedMetrics: true