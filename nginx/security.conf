# Security Headers Configuration for Nginx
# Included in all server blocks for comprehensive protection

# Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# Prevent clickjacking attacks
add_header X-Frame-Options DENY always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# HTTP Strict Transport Security (HSTS)
# Force HTTPS for 1 year, include subdomains
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (CSP)
# Restrict resource loading to prevent XSS attacks
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: https:; frame-ancestors 'none';" always;

# Referrer Policy
# Control how much referrer information is sent with requests
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (Feature Policy replacement)
# Control which browser features can be used
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;

# Expect-CT
# Certificate Transparency monitoring
add_header Expect-CT "max-age=86400, enforce" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "cross-origin" always;

# Cross-Origin Opener Policy
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Server identification (security through obscurity)
add_header Server "GuardianShield/1.0" always;
more_set_headers "Server: GuardianShield/1.0";

# Cache control for security-sensitive responses
add_header Cache-Control "no-cache, no-store, must-revalidate" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;

# Additional security headers for API responses
location /api/ {
    add_header X-API-Version "1.0" always;
    add_header X-Rate-Limit-Limit "1000" always;
    add_header X-Rate-Limit-Remaining $limit_req_remaining always;
}