# GuardianShield Coming Soon Page Configuration
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=coming_soon:10m rate=10r/s;

    # Main server block - Coming Soon page
    server {
        listen 80 default_server;
        server_name _;
        
        # Document root
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none';" always;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "GuardianShield Coming Soon - Healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Main coming soon page
        location / {
            limit_req zone=coming_soon burst=20 nodelay;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Admin dashboard access (when app is ready)
        location /start.html {
            # Redirect to coming soon for now
            return 302 /#admin;
        }
        
        # API endpoints (when app is ready)
        location /api/ {
            return 503 "API Coming Soon";
            add_header Content-Type application/json;
        }
        
        # Static assets
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Favicon
        location /favicon.ico {
            log_not_found off;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Robots.txt
        location /robots.txt {
            log_not_found off;
            access_log off;
            return 200 "User-agent: *\nDisallow: /api/\nAllow: /\n\nSitemap: https://guardian-shield.io/sitemap.xml";
            add_header Content-Type text/plain;
        }
        
        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}