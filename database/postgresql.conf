# PostgreSQL Production Security Configuration
# Enhanced security settings for GuardianShield database

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# SSL Settings - CRITICAL for production
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ca_file = '/var/lib/postgresql/root.crt'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# Authentication Settings
password_encryption = scram-sha-256
authentication_timeout = 1min
krb_server_keyfile = ''

# Memory Settings
shared_buffers = 128MB
huge_pages = try
temp_buffers = 8MB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# Write-Ahead Logging (WAL) - Important for security and data integrity
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = on
wal_init_zero = on
wal_recycle = on

# Archiving and Point-in-Time Recovery
archive_mode = on
archive_command = '/usr/local/bin/archive_wal.sh %f %p'
archive_timeout = 1h

# Replication (if needed)
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 1GB

# Query Planning
random_page_cost = 1.1
effective_cache_size = 256MB
default_statistics_target = 100

# Error Reporting and Logging - Critical for security monitoring
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log - Security events
log_connections = on
log_disconnections = on
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Statement logging for security audit
log_statement = 'ddl'  # Log DDL statements (CREATE, ALTER, DROP)
log_min_duration_statement = 1000  # Log slow queries (> 1 second)
log_duration = on
log_hostname = on

# Security and Authentication Logging
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Connection Security
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Vacuum and Analyze
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Client Connection Defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

# Security Settings
row_security = on
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'

# Resource Usage
max_worker_processes = 8
max_parallel_workers = 8
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Asynchronous Behavior
effective_io_concurrency = 1
maintenance_io_concurrency = 10
max_parallel_workers = 8

# Security: Prevent unauthorized extensions
shared_preload_libraries = 'pg_stat_statements'

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Runtime Statistics
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Client Connection Defaults - Security
statement_timeout = 300000  # 5 minutes max query time
lock_timeout = 0
idle_in_transaction_session_timeout = 600000  # 10 minutes
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000

# Security: Additional hardening
shared_memory_type = mmap
dynamic_library_path = '$libdir'
gin_fuzzy_search_limit = 0