<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianShield - Admin Access</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: #4f46e5;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .security-warning {
            background: linear-gradient(90deg, #f59e0b, #f97316);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #4f46e5;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .attempted-access {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .access-counter {
            font-size: 11px;
            color: #dc2626;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="app-title">GuardianShield</h1>
            <p class="subtitle">Admin Access Portal</p>
        </div>

        <div class="security-warning">
            <i class="fas fa-lock"></i>
            <span>Authorized Personnel Only</span>
        </div>

        <div id="failedAttempts" class="attempted-access" style="display: none;">
            <div class="access-counter">
                <i class="fas fa-exclamation-triangle"></i>
                Failed attempts: <span id="attemptCount">0</span>/3
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">
                    <i class="fas fa-sign-in-alt"></i>
                    Secure Login
                </span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="footer-links">
            <a href="/" class="footer-link">
                <i class="fas fa-arrow-left"></i> Return to Public Dashboard
            </a>
            <br><br>
            <small style="color: #9ca3af; font-size: 11px;">
                <i class="fas fa-globe"></i> www.guardian-shield.io
            </small>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.failedAttempts = parseInt(localStorage.getItem('guardian_failed_attempts') || '0');
                this.lastAttempt = localStorage.getItem('guardian_last_attempt');
                this.lockoutDuration = 15 * 60 * 1000; // 15 minutes
                
                this.initializeEventListeners();
                this.checkLockoutStatus();
                this.updateFailedAttemptDisplay();
            }

            initializeEventListeners() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', this.handleLogin.bind(this));

                // Clear error messages when user starts typing
                document.getElementById('username').addEventListener('input', this.clearMessages.bind(this));
                document.getElementById('password').addEventListener('input', this.clearMessages.bind(this));
            }

            checkLockoutStatus() {
                if (this.failedAttempts >= 3 && this.lastAttempt) {
                    const timeSinceLastAttempt = Date.now() - parseInt(this.lastAttempt);
                    if (timeSinceLastAttempt < this.lockoutDuration) {
                        const remainingTime = this.lockoutDuration - timeSinceLastAttempt;
                        this.showLockoutMessage(remainingTime);
                        return true;
                    } else {
                        // Lockout expired, reset attempts
                        this.resetFailedAttempts();
                    }
                }
                return false;
            }

            showLockoutMessage(remainingTime) {
                const minutes = Math.ceil(remainingTime / 60000);
                this.showError(`Account locked. Please try again in ${minutes} minute(s).`);
                document.getElementById('loginButton').disabled = true;
            }

            async handleLogin(event) {
                event.preventDefault();
                
                if (this.checkLockoutStatus()) {
                    return;
                }

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showError('Please enter both username and password.');
                    return;
                }

                this.setLoading(true);
                this.clearMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Success
                        localStorage.setItem('guardian_token', data.access_token);
                        localStorage.setItem('guardian_user', username);
                        this.resetFailedAttempts();
                        
                        this.showSuccess('Login successful! Redirecting to dashboard...');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        // Failed login
                        this.recordFailedAttempt();
                        this.showError(data.detail || 'Login failed. Please check your credentials.');
                        
                        if (this.failedAttempts >= 3) {
                            this.showError('Too many failed attempts. Account temporarily locked.');
                            document.getElementById('loginButton').disabled = true;
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            recordFailedAttempt() {
                this.failedAttempts++;
                this.lastAttempt = Date.now().toString();
                localStorage.setItem('guardian_failed_attempts', this.failedAttempts.toString());
                localStorage.setItem('guardian_last_attempt', this.lastAttempt);
                this.updateFailedAttemptDisplay();
            }

            resetFailedAttempts() {
                this.failedAttempts = 0;
                localStorage.removeItem('guardian_failed_attempts');
                localStorage.removeItem('guardian_last_attempt');
                this.updateFailedAttemptDisplay();
                document.getElementById('loginButton').disabled = false;
            }

            updateFailedAttemptDisplay() {
                const failedAttemptsDiv = document.getElementById('failedAttempts');
                const attemptCount = document.getElementById('attemptCount');
                
                if (this.failedAttempts > 0) {
                    attemptCount.textContent = this.failedAttempts;
                    failedAttemptsDiv.style.display = 'block';
                } else {
                    failedAttemptsDiv.style.display = 'none';
                }
            }

            setLoading(isLoading) {
                const button = document.getElementById('loginButton');
                const buttonText = document.getElementById('buttonText');
                const spinner = document.getElementById('loadingSpinner');

                if (isLoading) {
                    button.disabled = true;
                    buttonText.style.display = 'none';
                    spinner.style.display = 'block';
                } else {
                    button.disabled = false;
                    buttonText.style.display = 'flex';
                    spinner.style.display = 'none';
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Initialize the admin login system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });

        // Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
