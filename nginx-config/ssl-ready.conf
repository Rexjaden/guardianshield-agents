# GuardianShield SSL-Ready Nginx Configuration
# This config is ready for SSL certificates - just uncomment SSL sections

# Upstream services
upstream guardianshield_main {
    server guardianshield-main:8000;
    keepalive 32;
}

upstream guardianshield_api {
    server gs-node-orchestrator:3003;
    keepalive 32;
}

upstream guardianshield_grafana {
    server guardian-grafana:3000;
    keepalive 16;
}

upstream guardianshield_prometheus {
    server guardian-validator-monitor:9090;
    keepalive 16;
}

upstream guardianshield_phpmyadmin {
    server guardian-phpmyadmin:80;
    keepalive 8;
}

upstream guardianshield_ollama {
    server guardian-ollama:11434;
    keepalive 16;
}

upstream guardianshield_envoy {
    server guardian-envoy-proxy:9901;
    keepalive 8;
}

upstream guardianshield_coredns {
    server guardian-coredns:9153;
    keepalive 8;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP server (redirect to HTTPS when SSL is enabled)
server {
    listen 80;
    listen [::]:80;
    server_name guardian-shield.io www.guardian-shield.io;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Uncomment below when SSL is ready to force HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Remove this block when SSL is enabled
    location / {
        proxy_pass http://guardianshield_main;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;
        limit_conn conn_limit 20;
    }
}

