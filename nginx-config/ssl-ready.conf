# API subdomain - api.guardian-shield.io
server {
    listen 80;
    listen [::]:80;
    server_name api.guardian-shield.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://guardianshield_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
    }
}

# Dashboard subdomain - dashboard.guardian-shield.io
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.guardian-shield.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://guardianshield_grafana;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
