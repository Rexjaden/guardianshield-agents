
# GuardianShield SSL Configuration
# Strong SSL configuration for guardian-shield.io

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name guardian-shield.io www.guardian-shield.io;
    
    # SSL Certificate paths (update with actual paths)
    ssl_certificate /etc/ssl/certs/guardian-shield.io.crt;
    ssl_certificate_key /etc/ssl/private/guardian-shield.io.key;
    
    # Strong SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/ssl/certs/guardian-shield.io_chain.crt;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'" always;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_req zone=login burst=5 nodelay;
    
    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Admin endpoints with additional security
    location /admin {
        # IP whitelist (update with your admin IPs)
        allow 172.58.254.32;  # Your server IP
        allow 127.0.0.1;      # Localhost
        # allow YOUR_HOME_IP;   # Add your home/office IP
        deny all;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files with long cache
    location /static/ {
        alias /var/www/guardian-shield.io/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security.txt for vulnerability disclosure
    location /.well-known/security.txt {
        alias /var/www/guardian-shield.io/.well-known/security.txt;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name guardian-shield.io www.guardian-shield.io;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Rate limiting zones
http {
    # API rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    
    # Login rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # General rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
}
