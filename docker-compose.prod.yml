# GuardianShield Deployment Pipeline
# Automated deployment script for production environments

# Build script for all containers
version: '3.8'

services:
  # Production API Server
  guardianshield-api-prod:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: production
    ports:
      - "80:8000"
      - "443:8443"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${PROD_DATABASE_URL}
      - REDIS_URL=${PROD_REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - WEB3_PROVIDER_URL=${PROD_WEB3_PROVIDER_URL}
    volumes:
      - /var/log/guardianshield:/app/logs
      - ./ssl:/app/ssl:ro
    depends_on:
      - postgres-prod
      - redis-prod
    restart: unless-stopped
    networks:
      - guardianshield-prod

  # Production Learning Agent
  learning-agent-prod:
    build:
      context: .
      dockerfile: Dockerfile.agent
      target: production
    environment:
      - AGENT_TYPE=learning
      - API_SERVER_URL=http://guardianshield-api-prod:8000
      - ENVIRONMENT=production
    volumes:
      - /var/lib/guardianshield/evolution:/app/logs
    depends_on:
      - guardianshield-api-prod
    restart: unless-stopped
    networks:
      - guardianshield-prod

  # Production Database (managed externally in real deployment)
  postgres-prod:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${PROD_DB_NAME}
      - POSTGRES_USER=${PROD_DB_USER}
      - POSTGRES_PASSWORD=${PROD_DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./database/prod-init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - guardianshield-prod

  # Production Redis
  redis-prod:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    restart: unless-stopped
    networks:
      - guardianshield-prod

  # Monitoring and Alerting
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - guardianshield-prod

  # Log aggregation
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - guardianshield-prod

volumes:
  postgres_prod_data:
  redis_prod_data:
  prometheus_data:
  grafana_data:

networks:
  guardianshield-prod:
    driver: bridge